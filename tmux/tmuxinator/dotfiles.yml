session_name: dotfiles
start_directory: '~'
windows:
  - window_name: dotfiles
    focus: True
    layout: main-horizontal
    start_directory: ~/dotfiles/
    panes:
      - focus: True
        shell_command:
          - tmux resize-pane -Z
          - v
      - cl
  - window_name: onedark
    layout: main-horizontal
    start_directory: ~/dev/onedark.nvim/
    panes:
      - focus: True
        shell_command:
          - tmux resize-pane -Z
          - v
      - cl
