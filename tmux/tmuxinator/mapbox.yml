session_name: mapbox
start_directory: '~'
windows:
  - window_name: ev-route-planner
    focus: True
    layout: main-horizontal
    start_directory: ~/dev/ev-route-planner
    shell_command_before:
      - cd .
    panes:
      - focus: True
        shell_command:
          - tmux resize-pane -Z
          - v
      - shell_command:
          - cl
